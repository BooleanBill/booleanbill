<html lang="en">
    {{ partial "head" . }}
    <body>
        <div id="page-grid" class="wrapper">
            {{ partial "header" . }}
            <main id="content">
                {{ .Content }}
            </main>
            <nav id="sidebar">
                <h2>Index</h2>
                <ul>
                    {{ range .Pages }}
                        <li>
                            <a href="{{ .Permalink }}">
                                <h3>{{ .Title }}</h3>
                            </a>
                        </li>
                    {{ end }}
                </ul>

            </nav>

            {{ partial "footer" . }}
        </div>
    </body>
</html>
